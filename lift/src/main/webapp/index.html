<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Lift From Scratch</title>

    <link rel="stylesheet" type="text/css" href="/css/index.css"></link>

    <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
  </head>

  <body>
      <div id="header"><lift:Index.header/></div>

      <div id="nav"><lift:Index.nav/></div>
      <!--div style="clear:both"></div-->

      <div id="content"><lift:Index.content/></div>

      <div id="footer"><lift:Index.footer/></div>

      <!--div style="clear:both"></div-->

      <script>
            function packContent() {
                //console.log('packContent');
                var margin = 0;
                var height = $(this).height() - $('#header').outerHeight() - $('#footer').outerHeight() - 2 * margin;
                var left = $('#nav').outerWidth() + margin;
                var top = $('#header').outerHeight() + margin;
                //console.log($('#nav').outerWidth(true));
                console.log('height=' + height + ', left=' + left + ', top=' + top);
                $('#content').height(height);
                $('#content').css({'top': top + 'px'});
                $('#content').css({'left': left + 'px'});
                $('#nav').css({'top': top + 'px'});
                //console.log($('#nav'));
            }

          $(document).ready(function () {
            $(window).resize(packContent);

            packContent();
          });
  </script>

  </body>
</html>
